<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="text-align: center;">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-logo">
    </div> 
    <!-- ilk kısım bitti -->

    <div class="box" style="background-color:rgb(236, 236, 230); margin-left: 68px;">
        <p style="margin: 0;">Search the web using Google!</p>
        <div class="search-box"></div> <br>
        <button class="btn">Google Search</button>
        <button class="btn">I'm feeling lucky</button> <br>
    </div>
    <!-- ikinci kısım bitti -->

    <div style="display: flex; justify-content: center; text-align: center;">

        <!-- 1.sütun -->
        <div class="box inline-block column-bir">
            <div style="margin-left: 161px;">
            Special Searches <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
        </div>

        <!-- 2.sütun -->
        <div class="box inline-block column-iki">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>

        <!--3. sütun  -->
        <div class="box inline-block column-uc">
            Get Google! <br>
            updates monthly: <br>
            <div class="search-box" style="width: 169px; height: 16px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 13px;">
                your e-mail
            </div> <br>
            <button class="btn">Subscribe</button>
            <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
        </div>
    </div>
    <div>
        <p class="footer">Copyright ©1998 Google Inc.</p>
    </div>

</body>
</html>
